<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pro Balance Suplementos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #222;
    }
    img {
      max-width: 200px;
      display: block;
      margin: 0 auto 2rem;
    }
    .marca {
      background: #eee;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin-top: 2rem;
      border-radius: 4px;
    }
    .producto {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ddd;
    }
    .producto span {
      flex: 1;
      padding-right: 1rem;
    }
    .producto strong {
      white-space: nowrap;
      color: #000;
    }
    .nota-final {
      margin-top: 3rem;
      padding: 1rem;
      background: #e0f7e0;
      border-left: 4px solid #4caf50;
      font-size: 1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <img src="logo.jpeg" alt="Pro Balance Suplementos">
  <div id="lista"></div>
  <div class="nota-final">
    Aceptamos efectivo, transferencia.<br>
    Puntos de retiro en Villa Pueyrredon, Villa Devoto, CABA.
  </div>

  <script>
    fetch('data.json?' + new Date().getTime())
      .then(response => {
        if (!response.ok) throw new Error("No se pudo cargar data.json");
        return response.json();
      })
      .then(data => {
        const lista = document.getElementById('lista');
        for (const marca in data) {
          const marcaElem = document.createElement('div');
          marcaElem.className = 'marca';
          marcaElem.textContent = marca;
          lista.appendChild(marcaElem);

          data[marca].forEach(item => {
            const prod = document.createElement('div');
            prod.className = 'producto';
            prod.innerHTML = `<span>${item.producto}</span><strong>${item.precio}</strong>`;
            lista.appendChild(prod);
          });
        }
      })
      .catch(error => {
        document.getElementById('lista').innerHTML = `<p style="color:red;">Error al cargar la lista: ${error.message}</p>`;
      });
  </script>
</body>
</html>
