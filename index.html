<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pro Balance Suplementos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #222;
    }
    img {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto 2rem;
    }
    .marca {
      background: #f0f0f0;
      font-weight: 700;
      font-size: 1.6rem;
      text-align: left;
      padding: 1rem;
      margin: 2rem 0 1rem;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    .producto {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ddd;
    }
    .producto span {
      flex: 1;
      font-size: 1rem;
      padding-right: 2rem;
      word-break: break-word;
    }
    .producto strong {
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      white-space: nowrap;
    }
    .nota-final {
      margin-top: 3rem;
      padding: 1.5rem;
      background: #f1f4ef;
      border-left: 6px solid #7a9c7a;
      font-size: 1.1rem;
      line-height: 1.6;
      border-radius: 6px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    .whatsapp {
      margin-top: 2.5rem;
      padding: 1.5rem;
      background: #e6f9ec;
      border-left: 6px solid #25D366;
      font-size: 1.1rem;
      line-height: 1.6;
      border-radius: 6px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      text-align: center;
    }
    .whatsapp .logo {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
    .whatsapp .contacto {
      margin-top: 2rem; /* Espacio para no solapar con el logo */
    }
    .whatsapp a {
      color: #222;
      text-decoration: none;
      font-weight: bold;
      line-height: 1;
      display: block;
    }
  </style>
</head>
<body>
  <img src="logo.jpeg" alt="">
  <div id="lista"></div>

  <div class="nota-final">
    ‚úÖ Efectivo, transferencia.<br>
    üìç Puntos de retiro:<br>
    Villa Pueyrred√≥n, Villa Devoto, CABA
  </div>

  <div class="whatsapp">
    <img src="wapp.png" alt="WhatsApp" class="logo">
    Para compras, dudas o consultas:<br>
    Contactanos por WhatsApp<br>
    <div class="contacto">
      <a href="https://wa.me/5491134210308" target="_blank">11-3421-0308</a>
    </div>
  </div>

  <script>
    fetch('data.json?' + new Date().getTime())
      .then(response => {
        if (!response.ok) throw new Error("No se pudo cargar data.json");
        return response.json();
      })
      .then(data => {
        const lista = document.getElementById('lista');
        for (const marca in data) {
          const marcaElem = document.createElement('div');
          marcaElem.className = 'marca';
          marcaElem.textContent = marca;
          lista.appendChild(marcaElem);

          data[marca].forEach(item => {
            const prod = document.createElement('div');
            prod.className = 'producto';
            prod.innerHTML = `<span>${item.producto}</span><strong>${item.precio}</strong>`;
            lista.appendChild(prod);
          });
        }
      })
      .catch(error => {
        document.getElementById('lista').innerHTML = `<p style="color:red;">Error al cargar la lista: ${error.message}</p>`;
      });
  </script>
</body>
</html>
